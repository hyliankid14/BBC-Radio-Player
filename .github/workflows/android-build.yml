name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/sdk
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('.github/workflows/android-build.yml') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Cache Gradle build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/*.gradle.kts', 'gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute for gradlew
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: |
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Show build outputs
        run: |
          echo "Listing app/build and outputs"
          ls -la app/build || true
          ls -la app/build/outputs || true
          find app/build -type f -name '*.apk' -print || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/**/*.apk
          if-no-files-found: warn
