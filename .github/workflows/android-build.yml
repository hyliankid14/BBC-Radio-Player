name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle wrapper and dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Grant execute for gradlew
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: |
          ./gradlew assembleDebug --parallel --build-cache

      - name: Show build outputs
        run: |
          echo "Listing app/build and outputs"
          ls -la app/build || true
          ls -la app/build/outputs || true
          find app/build -type f -name '*.apk' -print || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: bbc-radio-player
          path: app/build/outputs/**/*.apk
          if-no-files-found: warn
